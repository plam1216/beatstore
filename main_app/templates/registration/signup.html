{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Sign Up</h3>

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <input type="submit" class="btn" value="Sign Up">
        <input type="hidden" class="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
