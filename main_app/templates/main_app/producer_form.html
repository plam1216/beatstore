{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Add Producer</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn" type="submit"
            value="{% if producer %} Update Producer {% else %} Submit {% endif %}" />
    </form>
</div>
{% endblock %}
